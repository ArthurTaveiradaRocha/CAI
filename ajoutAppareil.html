<body>
	<h2 class="text-center">Ajouter un appareil</h2>
	</br>
		
	<form method="post" action="ajoutOk.html">
		<div align="center">

			<div class="input-group">

			  <div class="input-group-prepend">
			    <label class="input-group-text" for="inputGroupSelect01">Pièce</label>
			  </div>
			 
			  <select class="custom-select" id="inputGroupSelect01" required>
			    <option disabled selected >Choisir..</option>
			    <option value="cuisine">Cuisine</option>
				<option value="chambre1">Chambre 1</option>
				<option value="chambre2">Chambre 2</option>
				<option value="sejour">Séjour</option>
				<option value="salleDeBain">Salle de bain</option>
				<option value="wc">WC</option>
				<option value="garage">Garage</option>
			  </select>

			</div>

			<div class="input-group">
			  <div class="input-group-prepend">
			    <label class="input-group-text" for="inputGroupSelect01">Appareil</label>
			  </div>
			  <select class="custom-select" id="inputGroupSelect01" required>
			    <option disabled selected >Choisir..</option>
			    <option value="cafetiere">Cafetière</option>
				<option value="four">Four</option>
				<option value="volet">Volet</option>
				<option value="lampe">Lampe</option>
				<option value="laveLinge">Lave-linge</option>
			  </select>
			</div>

			<div class="input-group">
			  <div class="input-group-prepend">
			    <span class="input-group-text" id="basic-addon1">Puissance</span>
			  </div>
			  <input type="number" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" required>
			</div>

			<div class="input-group">
			  <div class="custom-file">
			    <input type="file" class="custom-file-input" id="inputGroupFile02">
			    <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
			  </div>
			  <div class="input-group-append">
			  </div>
			</div>

			<div class="input-group">
			  <div class="input-group-prepend">
			    <span class="input-group-text" id="basic-addon1">Modèle</span>
			  </div>
			  <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" required>
			</div>


			<div class="input-group">
			  <div class="input-group-prepend">
			    <label class="input-group-text" for="inputGroupSelect01">Prise</label>
			  </div>
			  <select class="custom-select" id="inputGroupSelect01" required>
			    <option disabled selected >Choisir..</option>
			    <option value="prise1">Prise 1</option>
				<option value="prise2">Prise 2</option>
				<option value="prise3">Prise 3</option>
				<option value="prise4">Prise 4</option>
			  </select>
			</div>

			<div class="custom-control custom-switch">
			  <input type="checkbox" class="custom-control-input" id="customSwitch1">
			  <label class="custom-control-label" for="customSwitch1">Accessible pour le profil enfants</label>
			</div>
			
			<button type="submit" class="btn btn-primary" href="#">Submit</button>
		</div>
	</form>
