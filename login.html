<!DOCTYPE html>
<html>

<head>
    <title>Connexion</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    </style>
</head>

<body>
    <div id="bgOne"></div><div id="bgTwo"></div>
    <div class="wrapper fadeInDown">
        <div id="loginWrapper">
            <div id="loginHeader">
                <i class="domoticIcon"></i>
                <h2>Votre maison connect&eacute;e</h2>
            </div>
            <div id="alerts">
            </div>
            <div class="loginContent first">
                <input type="text" id="login" class="fadeIn first" name="login" placeholder="Adresse e-mail">
                <input type="password" id="password" class="fadeIn second" name="password" placeholder="Mot de passe">
                <div id="registerPart">
                    <input type="password" id="confirmPassword" class="fadeIn second" name="confirmPassword" placeholder="Confirmer le mot de passe">
                    <input type="text" id="name" class="fadeIn second" name="name" placeholder="Nom complet">
                </div>
                <input type="submit" onclick="login(); return false;" class="fadeIn third" value="Connexion">
            </div> 

            <div class="loginContent second getIn">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <div class="famSelect" id="parent" onclick="logSelect('parent');">
                                <i class="fas fa-user-tie fa-5x"></i>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="famSelect" id="child" onclick="logSelect('child');">
                                <i class="fas fa-child fa-5x"></i>
                            </div>
                        </div>
                    </div>
                    <div class="codePart">
                        <input type="password" id="code" name="code" placeholder="Code">
                        <input type="submit" onclick="confirmLogin(); return false;" value="Valider">
                    </div>
                </div>
            </div>  
            <div id="loginFooter">
                <a class="underlineHover" href="#">Mot de passe oubli&eacute;</a> ou <a class="underlineHover" onclick="showRegister()" href="#">pas encore inscrit(e)?</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/login.js"></script>
</body>

</html>
